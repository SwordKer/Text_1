<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
	<style>
		input {
			border:1px solid #ccc;
			padding:5px;
		}
		.table tr td {
			border-top:2px solid #ccc;
			padding:10px 30px;
			text-align:center;
		}
		.table {
			width:80%;
			margin:10px auto;
		}
		a {
			color:#999;
			text-decoration:none;
		}
	</style>
</head>
<body>
<div>
	<table class="table">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>sort</th>
			<th>opration</th>
		</tr>
		<form action="{:U('Category/sort')}" method="post">
			<foreach name="data" item='v'>
				<tr>
					<td>{$v.id}</td>
					<td>{$v.html}{$v.name}</td>
					<td><input type="text" name="{$v.id}" value="{$v.sort}" /></td>
					<td><a href="{:U('Category/addCate',array('pid'=>$v['id']))}">添加子节点</a></td>
				</tr>
			</foreach>
			<tr>
				<td colspan="4" align="center"><input type="submit" value="sort"/></td>
			</tr>
		</form>
	</table>
</div>
</body>
</html>
