<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<style>
	table {
		width:60%;
		margin:10px auto;
	}
	td {
		border-top:1px solid #ccc;
		text-align:center;
		padding:5px;
	}
	span {
		display:inline-block;
		width:22px;
		height:22px;
	}
	a {
		display:block;
		border:1px solid #dcdcdc;
		padding:6px;
		text-decoration:none;
		margin-top:10px;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>color</th>
		</tr>
		
		<foreach name="data" item="v">
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td><span style="background-color:{$v.color};"></span></td>
			</tr>
		</foreach>
		<tr>
			<td colspan="3">
				<a href="{:U('Attribute/addAttr')}">添加属性</a>
			</td>
		</tr>
	</table>
</body>
</html>
